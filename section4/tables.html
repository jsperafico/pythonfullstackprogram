<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <div>
        <h1>Exemple 1</h1>
        <table border="1">
            <thead>
                <th>Number</th>
                <th>Color</th>
                <th>Country</th>
            </thead>
            <tbody>
                <tr>
                    <td>250</td>
                    <td>Red</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td>Blue</td>
                    <td>Frence</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h1>Required Pop Quiz!</h1>
        <table border="1">
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP (millions of USD)</th>
            </thead>
            <tbody>
                <tr>
                    <td>United States</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/23px-Flag_of_the_United_States.svg.png"/></td>
                    <td>18,624,450</td>
                </tr>
                <tr>
                    <td>European Union</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/23px-Flag_of_Europe.svg.png"/></td>
                    <td>16,408,364</td>
                </tr>
                <tr>
                    <td>China</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/23px-Flag_of_the_People%27s_Republic_of_China.svg.png"/></td>
                    <td>11,232,108</td>
                </tr>
                <tr>
                    <td>Japan</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/23px-Flag_of_Japan.svg.png"/></td>
                    <td>4,936,543</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
