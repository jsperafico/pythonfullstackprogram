<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Assessment Test HTML Level Two</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form action="tables.html" method="GET">
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <div>
            <label for="first">First Name:</label>
            <input id="first" type="text" name="first" required placeholder="First Name"/>
            <label for="last">Last Name:</label>
            <input id="last" type="text" name="last" required placeholder="Last Name"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required placeholder="name@email.com"/>
            <label for="pass">Password:</label>
            <input id="pass" type="password" name="pass" required/>
        </div>
        <p>Are you over the age of 18?</p>
        <div>
            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="age" value="yes"/>
            <label for="no">No:</label>
            <input id="no" type="radio" name="age" value="no"/>
        </div>
        <p>Do you have Credit Card or Paypal?</p>
        <div>
            <select name="payment">
                <option value="CC" selected>Credit Card</option>
                <option value="PP">Paypal</option>
            </select>
        </div>
        <div>
            <input type="submit"/>
        </div>
    </form>
</body>
</html>
