<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Result CSS Level One Assessment</title>
    <link rel="stylesheet" href="css/Result_CSS_Level_One_Assessment.css">
</head>
<body>
    <h1>Welcome to Free Blog!</h1>
    <p>Thanks so much for visiting this site!</p>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
        <li>Take in text input</li>
        <li>Take in Log in information</li>
        <li><a href="www.google.com.br">Take you to Google</a></li>
    </ol>
    <textarea cols="20" rows="4"></textarea>
    <form>
        <h2>Please log in to save your blog post</h2>
        <label for="email">Email:</label>
        <input name="email" type="email" required/>
        <label for="pass">Password:</label>
        <input name="pass" type="password" required/>
        <input type="submit" value="Log in"/>
    </form>
    <div>
        <p>Questions or Comments? Send us feedback here:</p>
        <textarea cols="80" rows="10" name="comments"></textarea>
    </div>
</body>
</html>
