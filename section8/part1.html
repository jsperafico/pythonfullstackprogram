<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap: Buttons and Jumbotron</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<!-- <body class="container"> you can use it in that way. -->
<body>
    <h1>Bootstrap - Hello World!</h1>
    <!-- Do not use divs, learn about sections and articles. Lastly, but not least, learn what is HTML5 -->
    <div class="container">
        <h2>Buttons everywhere!</h2>
        <button class="btn btn-success" type="button" name="hiThere">Button</button>
        <a      class="btn btn-danger btn-lg" role="button" href="#">Anchor</a>
        <input  class="btn btn-success" type="button" value="Input" />
        <hr />
        <button class="btn btn-success" type="button" name="hiThere" disabled>Disabled</button>
        <a      class="btn btn-danger btn-lg" role="button" href="#">Enabled</a>
        <input  class="btn btn-success" type="button" value="Disabled" disabled />
    </div>
    <div class="jumbotron">
        <h2>Jumbotron sample</h2>
        <p>Not really amazing...</p>
        <button class="btn btn-info" type="button">Yea!</button>
    </div>
    <!-- Place all your javascript at the end of your page! -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
